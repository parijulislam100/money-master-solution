<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONEYFY WITH BOOSTTAP</title>
    <!-- font awesome link  -->
    <script src="https://kit.fontawesome.com/3102b34581.js" crossorigin="anonymous"></script>
    <!-- bootstrap stylesheet  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="text-center moneyfy">
        <strong><i class="fa-solid fa-sack-dollar"></i></strong><h1 class="d-inline fw-bold display-2"> MONEYFY 2022</h1><strong><i class="fa-solid fa-sack-dollar"></i></strong>
    </header>
    <hr>
    <main>
        <!-- first part  -->
        <section>
            <div class="row container mx-auto">
                <div class="col-12 col-md-6 bille-dollar">
                    <img class="img-fluid" src="./images/bille-dollar.jpg " alt="">
                </div>
                <div class="col-12 col-md-6">
                    <div class="text-center second-part"> 
                        <h2 class="text-center">income</h2>
                        <p><strong>income:</strong> <input type="number" name="" value="0" id="income-field" class="ps-2 rounded "></p> 
                        <!-- showing error message  -->
                        <h5 id="text-error">please inter a valid number</h5>
                            <h2 class="text-center">Expenses</h2>
                        <p><strong>Food:</strong> <input type="number" name="" id="food-field" class="ps-2 rounded " value="0"></p>
                        <p><strong>Rent:</strong> <input type="number" name="" id="rent-field" class="ps-2 rounded" value="0"></p>
                        <p><strong>Clothes:</strong> <input type="number" name="" id="clothes-field" class="ps-2 rounded" value="0"></p>
                        <button id="calculate-btn" class="btn btn-primary mb-4">calculate</button><br>
                                                <!-- showing  error  message-->
                        <h5 id="income-error" >you can not spend money of your income </h5>
                        <p><strong>Total Expenses: <span id="total-expenses">000</span></strong></p>
                        <p><strong>Balance: <span id="balance">000</span></strong></p>
                        <strong>Save:</strong><input type="number" name="" id="save-input" class="rounded ps-2"><strong class="ps-3 me-3"><i class="fa-sharp fa-solid fa-percent"></i></strong><button onclick="savingCalculate()" class="btn btn-primary px-4">save</button>
                        <p>saving amount: <span id="saving-amount">000</span></p>
                           <!-- showing  error  message-->
                        <h5 id="saving-error">you have no sufficient balance</h5>
                        <p>Remaining Balance : <span id="remaining-balance">000</span></p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
